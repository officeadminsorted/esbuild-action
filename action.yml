name: 'esbuild'
description: 'Builds some javascript using the master branch of https://github.com/evanw/esbuild'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.files }}
inputs:	
  files:
    description: 'The entry point files for compliation'	
    required: true	
    default: 'main.js'
